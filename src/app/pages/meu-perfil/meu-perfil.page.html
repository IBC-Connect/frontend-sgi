<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Meu Perfil</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <ion-list>
            <ion-list-header>
              Minhas informações
            </ion-list-header>

            <ion-item>
              <ion-avatar slot="start">
                <img src="https://editoragatobravo.netlify.com/images/clients/client.png" alt='Pastor'>
              </ion-avatar>
              <ion-label>
                <h2>Nome</h2>
                <h3>{{membro.nomeCompleto}}</h3>
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-avatar slot="start">
                <img src="https://e7.pngegg.com/pngimages/556/580/png-clipart-computer-icons-symbol-user-profile-logo-symbol-miscellaneous-white.png" alt='ViceModerador'>
              </ion-avatar>
              <ion-label>
                <h2>Perfil</h2>
                <h3>{{membro.perfil}}</h3>
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-avatar slot="start">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Circle-icons-mail.svg/1200px-Circle-icons-mail.svg.png" alt='Financas'>
              </ion-avatar>
              <ion-label>
                <h2>E-mail</h2>
                <h3>{{membro.email}}</h3>
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-avatar slot="start">
                <img src="https://png.pngtree.com/element_our/md/20180626/md_5b321c98efaa6.jpg" alt="Conselho">
              </ion-avatar>
              <ion-label>
                <h2>Telefone/WhatsApp</h2>
                <h3>{{membro.telefone}}</h3>
                <h3>{{membro.whatsapp}}</h3>
              </ion-label>
            </ion-item>

          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
