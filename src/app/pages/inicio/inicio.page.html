<ion-header autoHide="true">
  <ion-toolbar color="primary">
    <div class="toolbar-content">
      <p class="boas-vindas-2">Igreja Batista do Caçote</p>
      <p class="boas-vindas">{{boasVindas}}</p>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <button ion-button routerLink="/cadastro/membro" routerDirection="forward" class="ion-text-wrap"
      *ngIf="permissaoAdmin || permissaoSecretaria">
      <ion-icon class="icone" name="accessibility-outline"></ion-icon> <br />
      <label>Cadastro na IBC</label>
    </button>

    <button ion-button routerLink="/cadastro/projeto" routerDirection="forward" class="ion-text-wrap"
      *ngIf="permissaoAdmin || permissaoSecretaria">
      <ion-icon class="icone" name="create-outline"></ion-icon> <br />
      <label>Cadastro de Projeto</label>
    </button>

    <button ion-button routerLink="/cadastro/cargo" routerDirection="forward" class="ion-text-wrap"
      *ngIf="permissaoAdmin || permissaoSecretaria">
      <ion-icon class="icone" name="briefcase-outline"></ion-icon> <br />
      <label>Cadastro de Cargo</label>
    </button>

    <button ion-button routerLink="/cadastro/evento" routerDirection="forward" class="ion-text-wrap"
      *ngIf="permissaoAdmin || permissaoSecretaria">
      <ion-icon class="icone" name="ticket-outline"></ion-icon> <br />
      <label>Cadastro de Evento</label>
    </button>

    <button ion-button routerLink="/cadastro/assistido" routerDirection="forward" class="ion-text-wrap"
      *ngIf="permissaoAdmin || permissaoSecretaria">
      <ion-icon class="icone" name="bag-add-outline"></ion-icon> <br />
      <label>Cadastro de Assistido</label>
    </button>

    <br />

    <button ion-button routerLink="/lista/membro" routerDirection="forward" class="ion-text-wrap"
      *ngIf="permissaoAdmin || permissaoSecretaria">
      <ion-icon class="icone" name="people-outline"></ion-icon> <br />
      <label>Lista de Membros</label>
    </button>

    <button ion-button routerLink="/lista/projeto" routerDirection="forward" class="ion-text-wrap"
      *ngIf="permissaoGeral">
      <ion-icon class="icone" name="receipt-outline"></ion-icon> <br />
      <label>Lista de Projetos</label>
    </button>

    <button ion-button routerLink="/lista/cargo" routerDirection="forward" class="ion-text-wrap" *ngIf="permissaoGeral">
      <ion-icon class="icone" name="file-tray-stacked-outline"></ion-icon>
      <br />
      <label>Lista de Cargos</label>
    </button>

    <button ion-button routerLink="/lista/evento" routerDirection="forward" class="ion-text-wrap"
      *ngIf="permissaoGeral">
      <ion-icon class="icone" name="layers-outline"></ion-icon> <br />
      <label>Lista de Eventos</label>
    </button>

    <button ion-button routerLink="/lista/assistido" routerDirection="forward" class="ion-text-wrap"
      *ngIf="permissaoAdmin || permissaoSecretaria">
      <ion-icon class="icone" name="list-outline"></ion-icon> <br />
      <label>Lista de Assistidos</label>
    </button>

    <br />

    <button ion-button routerLink="/consultorio" class="ion-text-wrap" *ngIf="permissaoAdmin || permissaoSaude">
      <ion-icon class="icone" name="book-outline"></ion-icon><br />
      <label>Diário de Saúde</label>
    </button>

    <button ion-button routerLink="/financeiro" class="ion-text-wrap" *ngIf="permissaoAdmin || permissaoFinancas">
      <ion-icon class="icone" name="cash-outline"></ion-icon><br />
      <label> Sistema Financeiro </label>
    </button>

    <button ion-button routerLink="/aniversarios" routerDirection="forward" class="ion-text-wrap"
      *ngIf="permissaoGeral">
      <ion-icon class="icone" name="calendar-number-outline"></ion-icon><br />
      <label>Aniversário do mês</label>
    </button>

    <button ion-button routerLink="/sistema-relatorio-modal" class="ion-text-wrap"
      *ngIf="permissaoAdmin || permissaoSecretaria">
      <ion-icon class="icone" name="albums-outline"></ion-icon><br />
      <label>Sistema Relatorios</label>
    </button>

    <button ion-button routerLink="/parceiro" class="ion-text-wrap" *ngIf="permissaoAdmin || permissaoSecretaria">
      <ion-icon class="icone" name="business-outline"></ion-icon><br />
      <label>Parceiros da IBC</label>
    </button>

    <br />

    <button ion-button routerLink="/patrimonio" class="ion-text-wrap" *ngIf="permissaoAdmin || permissaoSecretaria">
      <ion-icon class="icone" name="reader-outline"></ion-icon><br />
      <label>Patrimônio IBC</label>
    </button>

    <!-- <button ion-button routerLink="/listagem/novidades" class="ion-text-wrap" *ngIf="permissaoGeral">
      <ion-icon class="icone" name="megaphone-outline"></ion-icon><br />
      <label>Novidades</label>
    </button> -->

    <button ion-button routerLink="/meu-perfil" routerDirection="forward" class="ion-text-wrap" *ngIf="permissaoGeral">
      <ion-icon class="icone" name="person-circle-outline"></ion-icon><br />
      <label>Meu Perfil</label>
    </button>

    <button ion-button routerLink="/login" routerDirection="forward" class="ion-text-wrap" (click)="deslogar()">
      <ion-icon class="icone" name="exit-outline"></ion-icon><br />
      <label>Sair</label>
    </button>
  </div>
</ion-content>
